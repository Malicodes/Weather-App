<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./css/all.min.css" />
    <link rel="stylesheet" href="./css/bootstrap.min.css" />
    <link rel="stylesheet" href="./css/style.css" />

    <title>DOC</title>
  </head>
  <body>
    <nav class="navbar navbar-expand-lg navbar-light py-5">
      <div class="container">
        <div class="nav-logo">
          <a class="navbar-brand" href="#">
            <img src="./images/logo.png" alt="" class="pe-2" />
            Weather
          </a>
        </div>

        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarSupportedContent"
          aria-controls="navbarSupportedContent"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
          <ul class="navbar-nav ms-auto mb-2 mb-lg-0">
            <li class="nav-item px-3">
              <a class="nav-link active" aria-current="page" href="#">Home</a>
            </li>
            <li class="nav-item px-3">
              <a class="nav-link" href="#">News</a>
            </li>
            <li class="nav-item px-3">
              <a class="nav-link" href="#">Live cameras</a>
            </li>
            <li class="nav-item px-3">
              <a class="nav-link" href="#">Photos</a>
            </li>
            <li class="nav-item px-3">
              <a class="nav-link" href="#">Contact</a>
            </li>
          </ul>
        </div>
      </div>
    </nav>
    <div class="container-fluid">
      <div class="container search">
        <div class="row py-5">
          <div class="col-lg-12 py-5">
            <div class="location position-relative">
              <input
                type="text"
                class="form-control"
                id="Search"
                placeholder="Find your location..."
              />
              <button type="button" class="btn btn-primary m-1">Find</button>
            </div>
          </div>
        </div>
        <div class="row py-2 pb-5" id="myrow">
          <div class="col-xl-4 p-4 main_style" id="Current"></div>
          <div class="col-xl-4 p-4" id="forcast"></div>
          <div class="col-xl-4 p-4 main_style" id="thirdDay"></div>
        </div>
      </div>

      <footer id="footer" class="py-5">
        <div class="container py-5">
          <div class="row">
            <div class="col-lg-8 position-relative">
              <input
                type="text"
                class="form-control"
                id="Search"
                placeholder="Enter your email to subscribe "
              />
              <button type="button" class="btn btn-primary m-1">
                subscribe
              </button>
            </div>
            <div
              class="col-lg-4 d-flex justify-content-center align-items-center"
            >
              <div
                class="icon d-flex justify-content-center align-items-center mx-1"
              >
                <i class="fa-brands fa-facebook-f"></i>
              </div>
              <div
                class="icon d-flex justify-content-center align-items-center mx-1"
              >
                <i class="fa-brands fa-twitter"></i>
              </div>
              <div
                class="icon d-flex justify-content-center align-items-center mx-1"
              >
                <i class="fa-brands fa-google-plus-g"></i>
              </div>
              <div
                class="icon d-flex justify-content-center align-items-center mx-1"
              >
                <i class="fa-brands fa-pinterest-p"></i>
              </div>
            </div>
            <div class="row">
              <p class="pt-4">
                Copyright 2014 Company name. Designed by Themezy. All rights
                reserved
              </p>
            </div>
          </div>
        </div>
      </footer>
    </div>

    <script src="./JS/bootstrap.bundle.min.js"></script>
    <script src="./JS/index.js"></script>
  </body>
</html>
